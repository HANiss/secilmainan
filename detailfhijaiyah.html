<body>
    <div class="container-fluid">
        <div class="row pt-2">
            <div class="col-12 my-auto">
                <a href="javascript:history.back()">
                    <img class="img-fluid" src="back.png" alt="Poster" 
                    style="height: 50px;">
                </a>
                <span class="align-middle" style="font-size: 1rem; font-weight: bold;" id="nama">Poster Hijaiyah - Alat Peraga Pendidikan PAUD TK</span>
            </div>
        </div>
        <div class="row my-2 justify-content-bentween align-items-top">
            <div class="col-lg-5 col-sm-5 col-5 text-center">
                <img src="fc-huruf.png" class="img-fluid" id="image" style="width: 70%;">
                    <h4 id="harga" class="harga-detail text-center">Rp. 12.000,.</h4>
            </div>
            <div class="col-lg-7 col-sm-7 col-7 align top">
                <p class="deskripsi" id="deskripsi">
                    Flashcard Hijaiyah untuk PAUD Flashcard Huruf ABC

                    Bahan Kertas ArtPaper 310 gram Cetak 2 Sisi Fullcolor
                </p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class=" p-1">
                    <a href="https://shopee.co.id/Poster-Hijaiyah-Alif-Ba-Ta-Alat-Peraga-Pendidikan-TK-SD-i.231253526.4018941959" id="shopee" target="_BLANK">
                        <img class="img-fluid" src="beli-shopee.png" >
                    </a>
                </div>
                <div class=" p-2">
                    <a href="https://www.tokopedia.com/secilmainan/poster-huruf-abc-alat-peraga-pendidikan-paud-tk" id="tokped" target="_BLANK">
                        <img class="img-fluid" src="beli-tokped.png" >
                    </a>
                </div>
            </div>
        </div>

    <footer class="fixed-bottom bg-light">
        <div class="container">
            <p class="m-0 text-center text-dark">Copyright &copy; 2020 Solite Kids</p>
        </div>
    </footer>


  
    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


    <script>
        $( document ).ready(function() {
    
            var id = localStorage.getItem("produkId");
            var jenis = localStorage.getItem("jenis");
        
            console.log( id );
            $.getJSON("produk.json", function(result){
                const dospace = "https://solitekids.sgp1.digitaloceanspaces.com/marketplace/";
                if(jenis == "poster"){
                    $.each(result.poster, function(i, data){
                        if(data.id == id){
                            let image_url = dospace + data.image;
                            $('#nama').text(data.nama);
                            $('#image').attr('src', image_url);
                            $('#deskripsi').text(data.deskripsi);
                            $('#harga').text(data.harga);
                            $('#tokped').attr('href', data.tokped);
                            $('#shopee').attr('href', data.shopee); 
                        }
                    });
                }else{
                    $.each(result.flashcard, function(i, data){
                        if(data.id == id){
                            let image_url = dospace + data.image;
                            $('#nama').text(data.nama);
                            $('#image').attr('src', image_url);
                            $('#deskripsi').text(data.deskripsi);
                            $('#harga').text(data.harga);
                            $('#tokped').attr('href', data.tokped);
                            $('#shopee').attr('href', data.shopee); 
                        }
                    });

                }
                
            });
        }); 
</script>
